wandb:
  entity: null
#  run_id: askkz9i2
  resume: 'auto'

experiment:
    project: "training"
    name: "show-o-finetuning-512x512-T2I_1209_1"
    output_dir: "outputs/show-o-finetuning-512x512-1209_1-T2I"
    save_every: 1000
    eval_every: 1000
    generate_every: 1000
    log_every: 50
    log_grad_norm_every: 500
    resume_from_checkpoint: null # 'latest'
    checkpoints_total_limit: 1

model:
    vq_model:
        type: "geo"
        vq_model_config: 
            double_z: False
            z_channels: 10
            resolution: 512
            in_channels: 3
            out_ch: 3
            ch: 128
            ch_mult: [1,2,2,2,4]  # num_down = len(ch_mult)-1
            num_res_blocks: 4
        pretrained_model_path: "/lustre/home/2201210053/GEO-Open-MAGVIT2-mask/outputs/expr_1204_mask_z10_down16_formalgeo/ckpt/epoch=198-step=167660.ckpt"

        
    showo:
        load_from_showo: True
        pretrained_model_path: "showlab/show-o-512x512"
        w_clip_vit: False
        vocab_size: 51330
        llm_vocab_size: 50295
        llm_model_path: 'microsoft/phi-1_5'
        codebook_size: 1024
        num_vq_tokens: 1024
        num_new_special_tokens: 10  # <|soi|> <|eoi|> <|sov|> <|eov|> <|t2i|> <|mmu|> <|t2v|> <|v2v|> <|lvg|> <|pad|>

    # gradient_checkpointing: True

dataset:
    gen_type: "t2i"
    und_type: "captioning"
    combined_loader_mode: "max_size_cycle"
    params:
        t2i_image_folder: data/formalgeo7k/formalgeo7k_v2
        t2i_json_path: data/formalgeo7k/formalgeo7k_v2/custom_json/new_t2i/0to200.json
        validation_prompts_file: "validation_prompts/overfit_1.txt"
        shuffle_buffer_size: 1000
        num_workers: 16
        resolution: 512
        pin_memory: True
        persistent_workers: True

    preprocessing:
        max_seq_length: 512 # for text tokens
        resolution: 512

optimizer:
    name: adamw
    params: # default adamw params
        learning_rate: 5e-5
        scale_lr: False # scale learning rate by total batch size
        beta1: 0.9
        beta2: 0.999
        weight_decay: 0.01
        epsilon: 1e-8

lr_scheduler:
    scheduler: "cosine"
    params:
        learning_rate: ${optimizer.params.learning_rate}
        warmup_steps: 200

training:
    gradient_accumulation_steps: 1
    noise_type: "mask"
    batch_size_t2i: 5
    num_train_epochs: 10000000
    mixed_precision: "bf16"
    enable_tf32: True
    seed: 10086
    max_train_steps: 50000 # to be determined according to the scale of high-quality dataset
    overfit_one_batch: False
    cond_dropout_prob: 0.1
    min_masking_rate: 0.0
    label_smoothing: 0.0
    max_grad_norm: null
    guidance_scale: 0.0
    generation_timesteps: 20
    t2i_coeff: 1.0
    lm_coeff: 0.1
    mmu_coeff: 1.0